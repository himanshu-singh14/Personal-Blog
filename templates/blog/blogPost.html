{% extends 'base.html' %}

{% block title %} BlogPost
{% endblock title %}

{% block body %}

<div class="container my-3">
  <h2 class="blog-post-title">{{post.title}}</h2>
  <p class="blog-post-meta">{{post.timeStamp}} by <a href="#">{{post.author}}</a></p>
  <h5> {{post.content}}</h5>
  <br>
  <a type="button" href="/blog" class="btn btn-secondary">Back</a>
</div>

{% endblock body %}
